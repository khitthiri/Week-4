<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar with Dropdown</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #222;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        #menuBtn {
            background: #ffcc00;
            color: #222;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        #menuBtn:hover {
            background: #e6b800;
        }

        .menu {
            position: absolute;
            top: 45px;
            right: 0;
            background: white;
            width: 180px;
            border-radius: 5px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            display: none;
            overflow: hidden;
        }

        .menu.show {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .menu li {
            list-style: none;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .menu li:hover {
            background: #ffcc00;
            color: #222;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Page content */
        .content {
            padding-top: 80px;
            text-align: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f4f4f4, #ddd);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>My Website</h2>
        <div class="dropdown">
            <button id="menuBtn">â˜° Menu</button>
            <ul class="menu" id="menu">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to My Website!</h1>
        <p>This is my webpage.</p>
    </div>

    <script>
        let menuBtn = document.getElementById("menuBtn");
        let menu = document.getElementById("menu");

        menuBtn.onclick = function () {
            menu.classList.toggle("show");
        };

        document.addEventListener("click", function (event) {
            if (!menu.contains(event.target) && !menuBtn.contains(event.target)) {
                menu.classList.remove("show");
            }
        });
    </script>

</body>
</html>
